<div class="form-container">
    <h2>Formulaire Angular</h2>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" [(ngModel)]="Nom" name="Nom" required class="form-control">
      </div>
      <div class="form-group">
        <label for="prenom">Pr√©nom:</label>
        <input type="text" id="prenom" [(ngModel)]="Prenom" name="Prenom" required class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="Email" name="Email" required class="form-control">
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" [(ngModel)]="message" name="message" required class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  </div>
